            </article>
            <article class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">

                </div>

            </article>
            <article class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item">

        </div>
